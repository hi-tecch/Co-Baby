<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='/script.js') }}"></script>
    <!-- linking an image -->
    <link rel="stylesheet" href="{{url_for('static', filename='/style.css')}}">
    <link rel="stylesheet" href="">
    <title>Add Schedule</title>
<body> 
    {% with messages = get_flashed_messages(category_filter=['create_one']) %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %} 
        {% endif %}
    {% endwith %} 
    <div class='container'>
        <div class="d-flex justify-content-between align-items-center">
            <h1>Submit You Schedule</h1>
            <div>
                <a href="/home" class="btn btn-primary hover"> Home</a>
                <a href="/logout" class="btn btn-primary hover"> Logout</a>
            </div>
        </div>
        <div class="">
            <form action="/create" method="post">
                <div class="form-group">
                    <div class="form-control bg-transparent border-0">
                        <label for="date_of_siting">Start Time :</label>
                        <input type="datetime-local" id="Test_DatetimeLocal" name="start_datetime">
                    </div>
                    <div class="form-control bg-transparent border-0">
                        <label for="date_of_siting">End Time:</label>
                        <input type="datetime-local" id="Test_DatetimeLocal" name="end_datetime">
                    </div>
                    <div class="form-control bg-transparent border-0 d-flex flex-column">
                        <label for="date_of_siting">Comments:</label>
                        <textarea name="comment" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary m-2">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
    config = {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        altInput: true,
        altFormat: "Y F j, (h:S K)"
    }
    flatpickr("input[type=datetime-local]", config);
  </script>

</body>
</html>
