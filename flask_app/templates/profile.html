<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="{{url_for('static', filename='/style.css')}}">
      <script type="text/javascript" src="{{ url_for('static', filename='/script.js') }}"></script>
      <title>profile</title>
   </head>
   <body>
      <div class='container'>
         <div  class='flex-nav_right'>
            <div class='one' class='flex-nav_right'>
               <ul>
                  <li> <a href="/home" class="nav-link" > Home</a> </li>
                  <li><a href="/logout"class="nav-link" > Logout</a></li>
               </ul>
            </div>
         </div>
         <h1>  {%for i in the_user.kid%}
            {{i.kid.First_name}}
            {%endfor%}
         </h1>
         <form class="row g-3" action="/profile/update/{{the_user.id}}" method="post">
            <input type="hidden" name='id'  value="{{the_user.id}}">
            <div class="col-md-6">
               <label for="inputFirst_name" class="form-label">First Name</label>
               <input type="First_name" class="form-control" id="inputFirst_name" name="First_name" value={{the_user.First_name}}>
            </div>
            <div class="col-md-6">
               <label for="inputLast_name" class="form-label">Last Name</label>
               <input type="Last_name" class="form-control" id="inputLast_name" name="Last_name" value={{the_user.Last_name}}>
            </div>
            <div class="col-md-6">
               <label for="inputChildname" class="form-label">Child name</label>
               <input type="text" class="form-control" id="inputChildname" 
               value={{the_user.kids[0].First_name  +  the_user.kids[0].Last_name}} >
            </div>
            <div class="col-md-6">
               <label for="inputEmail4" class="form-label">Email</label>
               <input type="email" class="form-control" id="inputEmail" name="email" value={{the_user.email}}>
            </div>
            <div class="col-12">
               <label for="inputAddress" class="form-label">Address</label>
               <input type="text" class="form-control" id="inputAddress" name="address" value={{the_user.address}}>
            </div>
            <div class="col-md-2">
               <label for="inputZip_Code" class="form-label">Zip Code</label>
               <input type="text" class="form-control" id="inputZip_Code" name="zip_code" value={{the_user.zip_code}}>
            </div>
            <div class="col-12">
               <button type="submit" class="btn btn-primary">Update</button>
            </div>
         </form>
      </div>
      </div> 
   </body>
</html>
